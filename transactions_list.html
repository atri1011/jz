<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易流水</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9; /* 页面背景色 */
            margin: 0;
            padding: 0;
            /* 模拟 iPhone 屏幕宽度，高度自适应 */
            /* width: 393px; */ /* 在 iframe 中不需要，由父容器控制 */
        }
        .status-bar {
            height: 44px; /* iOS 状态栏大致高度 */
            background-color: #f8f8f8; /* 状态栏背景色，可以根据App主题调整 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            color: #000;
            border-bottom: 1px solid #e0e0e0;
            position: sticky; /* 固定在顶部 */
            top: 0;
            z-index: 100;
        }
        .status-bar .time {
            font-weight: 600;
        }
        .status-bar .indicators i {
            margin-left: 5px;
        }
        .header-title {
            text-align: center;
            font-size: 17px; /* iOS 导航栏标题大小 */
            font-weight: 600;
            padding: 12px 0;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- 模拟 iOS 状态栏 -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="indicators">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- 页面标题 -->
    <div class="header-title">
        交易流水
    </div>

    <!-- 日期筛选器占位 -->
    <div class="p-4 bg-white border-b border-gray-200">
        <div class="flex justify-between items-center">
            <button class="text-blue-500">
                <i class="fas fa-chevron-left"></i>
                <span class="ml-1">上个月</span>
            </button>
            <div class="text-lg font-semibold">2024年5月</div>
            <button class="text-blue-500">
                <span class="mr-1">下个月</span>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- 交易列表 -->
    <div class="divide-y divide-gray-200">
        <!-- 交易项 1: 支出 -->
        <div class="p-4 bg-white hover:bg-gray-50">
            <div class="flex items-center">
                <div class="mr-4">
                    <span class="flex items-center justify-center w-10 h-10 bg-red-100 rounded-full text-red-500">
                        <i class="fas fa-utensils"></i>
                    </span>
                </div>
                <div class="flex-grow">
                    <div class="flex justify-between items-center">
                        <span class="font-semibold text-gray-800">午餐 - 公司食堂</span>
                        <span class="font-semibold text-red-600">- ¥25.00</span>
                    </div>
                    <div class="text-sm text-gray-500 mt-1">备注：今天菜不错</div>
                </div>
            </div>
            <div class="text-xs text-gray-400 text-right mt-2">2024-05-10 12:30</div>
        </div>

        <!-- 交易项 2: 收入 -->
        <div class="p-4 bg-white hover:bg-gray-50">
            <div class="flex items-center">
                <div class="mr-4">
                    <span class="flex items-center justify-center w-10 h-10 bg-green-100 rounded-full text-green-500">
                        <i class="fas fa-briefcase"></i>
                    </span>
                </div>
                <div class="flex-grow">
                    <div class="flex justify-between items-center">
                        <span class="font-semibold text-gray-800">工资</span>
                        <span class="font-semibold text-green-600">+ ¥8,000.00</span>
                    </div>
                    <!-- <div class="text-sm text-gray-500 mt-1"></div> -->
                </div>
            </div>
            <div class="text-xs text-gray-400 text-right mt-2">2024-05-08 09:00</div>
        </div>

        <!-- 交易项 3: 支出 -->
        <div class="p-4 bg-white hover:bg-gray-50">
            <div class="flex items-center">
                <div class="mr-4">
                    <span class="flex items-center justify-center w-10 h-10 bg-blue-100 rounded-full text-blue-500">
                        <i class="fas fa-bus"></i>
                    </span>
                </div>
                <div class="flex-grow">
                    <div class="flex justify-between items-center">
                        <span class="font-semibold text-gray-800">交通 - 地铁</span>
                        <span class="font-semibold text-red-600">- ¥4.00</span>
                    </div>
                </div>
            </div>
            <div class="text-xs text-gray-400 text-right mt-2">2024-05-07 08:15</div>
        </div>

        <!-- 交易项 4: 支出 -->
        <div class="p-4 bg-white hover:bg-gray-50">
            <div class="flex items-center">
                <div class="mr-4">
                    <span class="flex items-center justify-center w-10 h-10 bg-yellow-100 rounded-full text-yellow-500">
                        <i class="fas fa-film"></i>
                    </span>
                </div>
                <div class="flex-grow">
                    <div class="flex justify-between items-center">
                        <span class="font-semibold text-gray-800">娱乐 - 电影票</span>
                        <span class="font-semibold text-red-600">- ¥58.00</span>
                    </div>
                    <div class="text-sm text-gray-500 mt-1">和朋友一起看电影</div>
                </div>
            </div>
            <div class="text-xs text-gray-400 text-right mt-2">2024-05-06 19:30</div>
        </div>
         <!-- 更多交易项可以按此格式添加 -->
    </div>

    <!-- 模拟底部安全区域，如果内容不足以撑开页面，这个可以帮助iframe高度计算 -->
    <div class="h-16"></div>

</body>
</html>
