<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #efeff4; /* iOS 设置页面常用背景色 */
            margin: 0;
            padding: 0;
        }
        .status-bar {
            height: 44px;
            background-color: #f8f8f8; /* 状态栏背景色，可以根据App主题调整 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            color: #000;
            border-bottom: 1px solid #e0e0e0;
            position: sticky; /* 固定在顶部 */
            top: 0;
            z-index: 100;
        }
        .status-bar .time {
            font-weight: 600;
        }
        .status-bar .indicators i {
            margin-left: 5px;
        }
        .header-title {
            text-align: center;
            font-size: 17px; /* iOS 导航栏标题大小 */
            font-weight: 600;
            padding: 12px 0;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }
        .settings-group {
            margin-top: 20px; /* iOS 设置组间距 */
            background-color: white;
            border-top: 1px solid #c8c7cc; /* iOS 分隔线颜色 */
            border-bottom: 1px solid #c8c7cc;
        }
        .settings-item {
            display: flex;
            align-items: center;
            padding: 12px 15px; /* iOS 列表项内边距 */
            border-bottom: 1px solid #e0e0e0; /* 组内分隔线 */
            font-size: 16px; /* iOS 列表项字体大小 */
            color: #000;
            cursor: pointer;
        }
        .settings-item:last-child {
            border-bottom: none;
        }
        .settings-item .icon {
            width: 28px; /* 图标容器宽度 */
            height: 28px;
            border-radius: 6px; /* iOS 图标圆角 */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 15px;
        }
        .settings-item .label {
            flex-grow: 1;
        }
        .settings-item .value, .settings-item .chevron {
            color: #8e8e93; /* iOS 列表项右侧文字/箭头颜色 */
            font-size: 15px;
        }
        .settings-item .chevron {
            margin-left: 8px;
        }
        .switch { /* 模拟 iOS 开关 */
            position: relative;
            display: inline-block;
            width: 51px; /* iOS 开关宽度 */
            height: 31px; /* iOS 开关高度 */
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e9e9eb; /* iOS 开关关闭时背景 */
            transition: .4s;
            border-radius: 34px; /* iOS 开关圆角 */
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 27px; /* iOS 开关滑块高度 */
            width: 27px; /* iOS 开关滑块宽度 */
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 0 1px rgba(0,0,0,0.2);
        }
        input:checked + .slider {
            background-color: #34c759; /* iOS 开关开启时颜色 (绿色) */
        }
        input:checked + .slider:before {
            transform: translateX(20px); /* iOS 开关滑块位移 */
        }
        .user-profile {
            display: flex;
            align-items: center;
            padding: 20px 15px;
            background-color: white;
            border-bottom: 1px solid #c8c7cc;
        }
        .user-profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .user-profile .info .name {
            font-size: 20px;
            font-weight: 500;
        }
        .user-profile .info .detail {
            font-size: 14px;
            color: #8e8e93;
        }
    </style>
</head>
<body>

    <!-- 模拟 iOS 状态栏 -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="indicators">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- 页面标题 -->
    <div class="header-title">
        设置
    </div>

    <!-- 用户信息区域 -->
    <div class="user-profile mt-4">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlciUyMHByb2ZpbGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=50&q=60" alt="User Avatar">
        <div class="info">
            <div class="name">用户名示例</div>
            <div class="detail">查看和编辑个人资料</div>
        </div>
        <i class="fas fa-chevron-right chevron ml-auto"></i>
    </div>


    <!-- 设置组 1 -->
    <div class="settings-group">
        <div class="settings-item">
            <span class="icon bg-blue-500"><i class="fas fa-shield-alt"></i></span>
            <span class="label">账户与安全</span>
            <i class="fas fa-chevron-right chevron"></i>
        </div>
        <div class="settings-item">
            <span class="icon bg-green-500"><i class="fas fa-cloud-upload-alt"></i></span>
            <span class="label">数据备份与恢复</span>
            <i class="fas fa-chevron-right chevron"></i>
        </div>
        <div class="settings-item">
            <span class="icon bg-orange-500"><i class="fas fa-file-export"></i></span>
            <span class="label">数据导出</span>
            <span class="value">CSV, Excel</span>
            <i class="fas fa-chevron-right chevron"></i>
        </div>
    </div>

    <!-- 设置组 2 -->
    <div class="settings-group">
        <div class="settings-item">
            <span class="icon bg-indigo-500"><i class="fas fa-palette"></i></span>
            <span class="label">App 外观</span>
            <span class="value">浅色模式</span>
            <i class="fas fa-chevron-right chevron"></i>
        </div>
        <div class="settings-item">
            <span class="icon bg-red-500"><i class="fas fa-moon"></i></span>
            <span class="label">暗黑模式</span>
            <label class="switch ml-auto">
                <input type="checkbox" id="darkModeSwitch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="settings-item">
            <span class="icon bg-teal-500"><i class="fas fa-bell"></i></span>
            <span class="label">通知提醒</span>
            <i class="fas fa-chevron-right chevron"></i>
        </div>
    </div>

    <!-- 设置组 3 -->
    <div class="settings-group">
        <div class="settings-item">
            <span class="icon bg-gray-500"><i class="fas fa-info-circle"></i></span>
            <span class="label">关于 App</span>
            <span class="value">版本 1.0.0</span>
            <i class="fas fa-chevron-right chevron"></i>
        </div>
        <div class="settings-item">
            <span class="icon bg-yellow-500"><i class="fas fa-star"></i></span>
            <span class="label">给我们评分</span>
            <i class="fas fa-chevron-right chevron"></i>
        </div>
    </div>
    
    <!-- 退出登录按钮 -->
    <div class="p-4 mt-6">
        <button class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-lg text-lg">
            退出登录
        </button>
    </div>

    <!-- 模拟底部安全区域 -->
    <div class="h-20"></div>

</body>
</html>
